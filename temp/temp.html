<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Add your meta tags, title, and CSS/JS links here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="font-sans bg-gray-100">
    <main class="container mx-auto py-8">
        <!-- Schedule Section -->
        <section class="bg-white p-4 shadow-md rounded-lg">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Schedule</h2>
                <button id="editScheduleBtn" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-pencil-alt"></i> Edit
                </button>
            </div>
            <ul id="scheduleList" class="text-gray-700">
                <!-- Schedule items will be dynamically added here -->
                <li>Tuesday: 16:51 - 16:51</li>
                <li>Wednesday: 16:51 - 16:51</li>
            </ul>
        </section>

        <!-- Schedule Modal -->
        <section id="scheduleModal"
            class="fixed inset-0 px-4 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
            <div class="relative w-full my-6 mx-auto">
                <!-- Modal content -->
                <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full p-4">
                    <!-- Modal Header -->
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-2xl font-semibold">Edit Schedule</h3>
                        <button id="closeScheduleModalBtn" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <!-- Modal Body -->
                    <div class="mb-4">
                        <!-- Existing Schedule Data Input -->
                        <input id="existingScheduleInput" type="hidden" value="">
                        <!-- Day of the Week Dropdown -->
                        <select id="dayOfWeekInput"
                            class="w-full py-2 px-3 rounded-md border border-gray-300 focus:ring focus:ring-green-200 focus:outline-none focus:ring-opacity-50">
                            <option value="Monday" selected>Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <!-- Start Time Input -->
                        <input id="startTimeInput" type="time" placeholder="Start Time"
                            class="w-full py-2 px-3 rounded-md border border-gray-300 focus:ring focus:ring-green-200 focus:outline-none focus:ring-opacity-50">
                    </div>
                    <div class="mb-4">
                        <!-- End Time Input -->
                        <input id="endTimeInput" type="time" placeholder="End Time"
                            class="w-full py-2 px-3 rounded-md border border-gray-300 focus:ring focus:ring-green-200 focus:outline-none focus:ring-opacity-50">
                    </div>
                    <button id="addScheduleBtn" class="bg-green-500 text-white py-2 px-4 rounded">
                        <i class="fas fa-plus"></i> Add Timing
                    </button>
                    <ul id="modalScheduleList" class="mt-4">
                        <!-- Modal schedule items will be dynamically added here -->
                    </ul>
                    <div class="btn-group">

                        <button id="saveScheduleModalBtn" class="bg-green-500 text-white py-2 px-4 rounded mr-2">
                            Save
                        </button>
                        <button id="cancelScheduleModalBtn" class="text-gray-500 hover:text-gray-700">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </section>


    </main>



    <!-- Add your script tags here -->
    <script src="./temp.js"></script>
</body>

</html>
