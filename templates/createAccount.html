<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Mentorify</title>
    <!-- Include your CSS and other meta tags here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Custom styles go here */
    </style>
</head>

<body class="font-sans bg-gray-100">
    <main class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <h2 class="welcome-heading text-3xl font-semibold text-center text-gray-400 mb-6"></h2>
            <!-- Update form method and action in prod -->
            <form id="registrationForm" method="get" action="index.html"
                class="px-6 py-8 bg-white shadow-md rounded-md">

                <!-- Error Message Container -->
                <div id="errorMessage"
                    class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 mb-4 rounded-md text-sm hidden">
                    Error message goes here.
                </div>

                <!-- email field -->
                <div class="mb-6">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full py-2 px-4 rounded-md border border-gray-300 focus:ring focus:ring-green-200 focus:outline-none focus:ring-opacity-50"
                        required placeholder="Enter your email">
                </div>

                <!-- Username Field with Checking Button -->
                <div class="mb-6">
                    <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                    <div class="relative">
                        <input type="text" id="username" name="username"
                            class="w-full py-2 pr-10 pl-4 rounded-md border border-gray-300 focus:ring focus:ring-green-200 focus:outline-none focus:ring-opacity-50"
                            required placeholder="Choose a username">
                        <button type="button" id="checkUsernameButton"
                            class="absolute inset-y-0 right-0 px-3 py-2 text-gray-600 hover:text-gray-800 focus:outline-none">
                            <i class="fas fa-check"></i>
                        </button>
                    </div>
                    <p id="usernameAvailability" class="mt-2 hidden"></p>
                </div>


                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full py-2 px-4 rounded-md border border-gray-300 focus:ring focus:ring-green-200 focus:outline-none focus:ring-opacity-50"
                        required placeholder="Enter your password">
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-gray-700 text-sm font-medium mb-2">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        class="w-full py-2 px-4 rounded-md border border-gray-300 focus:ring focus:ring-green-200 focus:outline-none focus:ring-opacity-50"
                        required placeholder="Confirm your password">
                </div>

                <!-- Submit Button -->
                <button id="createAccountButton"
                    class="mt-6 w-full py-2 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 focus:outline-none">
                    Create Account
                </button>
            </form>
        </div>
    </main>
    <script src="../static/scripts/utils.js"></script>
    <script src="../static/scripts/createAccount.js"></script>
</body>

</html>
