<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Mentorify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
</head>

<body class="font-sans bg-gray-100">
    <main class="container mx-auto py-8">
        <!-- Feedback Form Section -->
        <section class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6">Provide Your Feedback</h2>
            <!-- Message Section (hidden by default) -->
            <div id="messageSection"
                class="mb-6 p-2 hidden bg-green-200 text-green-600 border-green-600 border-1 rounded-md">
                <p id="messageText" class="rounded-md">Feedback Submitted succesfully</p>
            </div>
            <form id="feedbackForm">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Name</label>
                    <input type="text" id="name" name="name"
                        class="w-full py-2 px-3 rounded-md border border-gray-300 focus:ring focus:ring-green-200 focus:outline-none focus:ring-opacity-50"
                        placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full py-2 px-3 rounded-md border border-gray-300 focus:ring focus:ring-green-200 focus:outline-none focus:ring-opacity-50"
                        placeholder="Your Email">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 text-sm font-medium mb-2">Feedback Message</label>
                    <textarea id="message" name="message" rows="4"
                        class="w-full py-2 px-3 rounded-md border border-gray-300 focus:ring focus:ring-green-200 focus:outline-none focus:ring-opacity-50"
                        placeholder="Your Feedback Message"></textarea>
                </div>
                <button type="submit"
                    class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 w-full">Submit
                    Feedback</button>
            </form>
        </section>
    </main>
    <script src="../static/scripts/feedback.js"></script>
</body>

</html>
